<body>

    <section class="container my-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2>Isi Data Pesanan</h2>
                <p>Silakan lengkapi formulir di bawah untuk melakukan pemesanan paket liburan.</p>
            </div>
        </div>

        <!-- Formulir Pemesanan -->
        <form id="orderForm"></form>
            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nama">Nama</label>
                        <input type="text" class="form-control" id="nama" name="nama" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="telepon">Nomor Telepon</label>
                        <input type="tel" class="form-control" id="telepon" name="telepon" required>
                    </div>
                </div>
                
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="tanggal-pemesanan">Tanggal Pemesanan</label>
                            <input type="date" class="form-control" id="tanggal-pemesanan" name="tanggal-pemesanan" required>
                        </div>
                    </div>
                </div>
                
            </div>

            <div class="row mt-3">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="pesan">Pesan Tambahan</label>
                        <textarea class="form-control" id="pesan" name="pesan" rows="3"></textarea>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary">Kirim Pesanan</button>
                </div>
            </div>
        </form>
